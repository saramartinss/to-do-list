<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/main.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar__content">
            <img class="navbar__logo" src="../../assets/marca_mini_app.png" alt="Logo marca">
            <div class="navbar__user">
                <img src="../../assets/avatar.png" alt="avatar masculino">
                <p>Usuário 1</p>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="lista">
            <div class="lista__titulo">
                <h2>Listas</h2>
                <a href="../create/create.html"><img src="../../assets/botao_adicionar.png" alt="botão adicionar"></a>
            </div>
            <div class="box">
                <ul class="listas">
                    <li class="listas__item">
                        <div class="listas__item-titulo">
                            <div class="listas__item-nome">
                                <img src="../../assets/icone_lista.png" alt="icone lista">
                                <p>Lista 1</p>
                            </div>
                            <div class="listas__item-icones">
                                <img src="../../assets/icone_editar.png" alt="icone deletar">
                                <img src="../../assets/icone_deletar_lista.png" alt="icone deletar">
                            </div>
                        </div>
                        <ul class="listas__item-tarefas container-tarefas"></ul>
                    </li>
                    <li class="listas__item">
                        <div class="listas__item-titulo">
                            <div class="listas__item-nome">
                                <img src="../../assets/icone_lista.png" alt="icone lista">
                                <p>Lista 2</p>
                            </div>
                            <div class="listas__item-icones">
                                <img src="../../assets/icone_editar.png" alt="icone deletar">
                                <img src="../../assets/icone_deletar_lista.png" alt="icone deletar">
                            </div>
                        </div>
                        <div class="listas__item-adicionar-tarefa add-task">
                            <label for="adicionarTarefa">
                                <input class="listas__input-adicionar-tarefa" type="text" placeholder="Adicionar tarefa">
                            </label>
                            <img class="listas__botao-adicionar-tarefa" src="../../assets/botao_adicionar.png" alt="botão adicionar tarefa">
                        </div>
                        <ul class="listas__item-tarefas container-tarefas">
                            <li class="lista__tarefa">
                                <div class="lista__tarefa-nome">
                                    <div>
                                        <input type="checkbox" class="lista__tarefa-checkbox" id="checkboxTarefa1"
                                            onclick="tarefaConcluida(this)">
                                        <p class="lista__tarefa-titulo">Tarefa 1</p>
                                    </div>
                                    <img class="lista__tarefa-deletar" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                        alt="icone deletar tarefa">
                                </div>
                                <ul class="lista__subtarefas"></ul>
                                <div class="lista__adicionar-subtarefa add-task">
                                    <label for="adicionarSubtarefa">
                                        <input class="listas__input-adicionar-subtarefa" type="text" id="adicionarSubtarefa"
                                            placeholder="Adicionar subtarefa">
                                    </label>
                                    <img class="lista__botao-adicionar-subtarefa" src="../../assets/botao_adicionar.png"
                                        alt="botão adicionar subtarefa">
                                </div>
                            </li>
                            <li class="lista__tarefa">
                                <div class="lista__tarefa-nome">
                                    <div>
                                        <input type="checkbox" class="lista__tarefa-checkbox" id="checkboxTarefa2"
                                            onclick="tarefaConcluida(this)">
                                        <p class="lista__tarefa-titulo">Tarefa 2</p>
                                    </div>
                                    <img class="lista__tarefa-deletar" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                        alt="icone deletar tarefa">
                                </div>
                                <ul class="lista__subtarefas">
                                    <li class="lista__subtarefa">
                                        <div>
                                            <input type="checkbox" class="checkboxSubtarefa" onclick="subtarefaConcluida(this)">
                                            <p class="lista__subtarefa-nome">Subtarefa 1</p>
                                        </div>
                                        <img class="lista__substarefa-deletar" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                            alt="icone deletar substarefa">
                                    </li>
                                    <li class="lista__subtarefa">
                                        <div>
                                            <input type="checkbox" class="checkboxSubtarefa" onclick="subtarefaConcluida(this)">
                                            <p class="lista__subtarefa-nome">Subtarefa 2</p>
                                        </div>
                                        <img class="lista__substarefa-deletar" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                            alt="icone deletar substarefa">
                                    </li>
                                    <li class="lista__subtarefa">
                                        <div>
                                            <input type="checkbox" class="checkboxSubtarefa" onclick="subtarefaConcluida(this)">
                                            <p class="lista__subtarefa-nome">Subtarefa 3</p>
                                        </div>
                                        <img class="lista__substarefa-deletar" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                            alt="icone deletar substarefa">
                                    </li>
                                </ul>
                                <div class="lista__adicionar-subtarefa add-task">
                                    <label for="adicionarSubtarefa">
                                        <input class="listas__input-adicionar-subtarefa" type="text" id="adicionarSubtarefa"
                                            placeholder="Adicionar subtarefa">
                                    </label>
                                    <img class="lista__botao-adicionar-subtarefa" src="../../assets/botao_adicionar.png"
                                        alt="botão adicionar subtarefa">
                                </div>
                            </li>
                            <li class="lista__tarefa">
                                <div class="lista__tarefa-nome">
                                    <div>
                                        <input type="checkbox" class="lista__tarefa-checkbox" id="checkboxTarefa3"
                                            onclick="tarefaConcluida(this)">
                                        <p class="lista__tarefa-titulo">Tarefa 3</p>
                                    </div>
                                    <img class="lista__tarefa-deletar" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                        alt="icone deletar tarefa">
                                </div>
                                <ul class="lista__subtarefas"></ul>
                            </li>
                        </ul>
                    </li>
                    <li class="listas__item item-3">
                        <div class="listas__item-titulo">
                            <div class="listas__item-nome">
                                <img src="../../assets/icone_lista.png" alt="icone lista">
                                <p>Lista 3</p>
                            </div>
                            <div class="listas__item-icones">
                                <img src="../../assets/icone_editar.png" alt="icone deletar">
                                <img src="../../assets/icone_deletar_lista.png" alt="icone deletar">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/criarTarefa.js"></script>
    <script src="./js/criarSubtarefa.js"></script>
    <script src="./js/tarefaConcluida.js"></script>
    <script src="./js/subtarefaConcluida.js"></script>
    <script src="./js/deletar.js"></script>
    <script src="./js/trocaClasse.js"></script>
</body>

</html>
