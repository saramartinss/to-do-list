<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Listas</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/main.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar__content">
            <img class="navbar__logo" src="../../assets/marca_mini_app.png" alt="Logo marca">
            <div class="navbar__user">
                <img src="../../assets/avatar.png" alt="avatar masculino">
                <p>Usuário 1</p>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="list">
            <div class="list__title">
                <h2>Listas</h2>
                <a href="../create/create.html"><img src="../../assets/botao_adicionar.png" alt="botão adicionar"></a>
            </div>
            <div class="box">
                <ul class="lists">
                    <li class="lists__item">
                        <div class="lists__item-title">
                            <div class="lists__item-name">
                                <img src="../../assets/icone_lista.png" alt="icone lista">
                                <p class="lists__list-name" ondblclick="trocaNome(this)">Lista 1</p>
                            </div>
                            <div class="lists__item-icon">
                                <img src="../../assets/icone_editar.png" alt="icone editar">
                                <img src="../../assets/icone_deletar_lista.png" alt="icone deletar">
                            </div>
                        </div>
                        <ul class="lists__item-tasks container-tasks"></ul>
                    </li>
                    <li class="lists__item">
                        <div class="lists__item-title">
                            <div class="lists__item-name">
                                <img src="../../assets/icone_lista.png" alt="icone lista">
                                <p class="lists__list-name" ondblclick="trocaNome(this)">Lista 2</p>
                            </div>
                            <div class="lists__item-icons">
                                <img src="../../assets/icone_editar.png" alt="icone editar">
                                <img src="../../assets/icone_deletar_lista.png" alt="icone deletar">
                            </div>
                        </div>
                        <div class="lists__item-add-task add-task">
                            <label for="adicionarTarefa">
                                <input class="lists__input-add-task" type="text" placeholder="Adicionar tarefa">
                            </label>
                            <img class="lists__btn-add-task" src="../../assets/botao_adicionar.png" alt="botão adicionar tarefa">
                        </div>
                        <ul class="lists__item-tasks container-tasks">
                            <li class="list__task">
                                <div class="list__task-name">
                                    <div>
                                        <input type="checkbox" class="list__task-checkbox" id="checkboxTarefa1"
                                            ">
                                        <p class="list__task-title">Tarefa 1</p>
                                    </div>
                                    <img class="list__task-delete" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                        alt="icone deletar tarefa">
                                </div>
                                <ul class="list__subtasks"></ul>
                                <div class="list__add-subtask add-task">
                                    <label for="adicionarSubtarefa">
                                        <input class="lists__input-add-subtask" type="text" id="adicionarSubtarefa"
                                            placeholder="Adicionar subtarefa">
                                    </label>
                                    <img class="list__btn-add-subtask" src="../../assets/botao_adicionar.png"
                                        alt="botão adicionar subtarefa">
                                </div>
                            </li>
                            <li class="list__task">
                                <div class="list__task-name">
                                    <div>
                                        <input type="checkbox" class="list__task-checkbox" id="checkboxTarefa2"
                                            ">
                                        <p class="list__task-title">Tarefa 2</p>
                                    </div>
                                    <img class="list__task-delete" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                        alt="icone deletar tarefa">
                                </div>
                                <ul class="list__subtasks">
                                    <li class="list__subtask">
                                        <div>
                                            <input type="checkbox" class="checkboxSubtask" onclick="subtarefaConcluida(this)">
                                            <p class="list__subtask-name">Subtarefa 1</p>
                                        </div>
                                        <img class="list__subtask-delete" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                            alt="icone deletar subtarefa">
                                    </li>
                                    <li class="list__subtask">
                                        <div>
                                            <input type="checkbox" class="checkboxSubtask" onclick="subtarefaConcluida(this)">
                                            <p class="list__subtask-name">Subtarefa 2</p>
                                        </div>
                                        <img class="list__subtask-delete" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                            alt="icone deletar subtarefa">
                                    </li>
                                    <li class="list__subtask">
                                        <div>
                                            <input type="checkbox" class="checkboxSubtask" onclick="subtarefaConcluida(this)">
                                            <p class="list__subtask-name">Subtarefa 3</p>
                                        </div>
                                        <img class="list__subtask-delete" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                            alt="icone deletar subtarefa">
                                    </li>
                                </ul>
                                <div class="list__add-subtask add-task">
                                    <label for="adicionarSubtarefa">
                                        <input class="lists__input-add-subtask" type="text" id="adicionarSubtarefa"
                                            placeholder="Adicionar subtarefa">
                                    </label>
                                    <img class="list__btn-add-subtask" src="../../assets/botao_adicionar.png"
                                        alt="botão adicionar subtarefa">
                                </div>
                            </li>
                            <li class="list__task">
                                <div class="list__task-name">
                                    <div>
                                        <input type="checkbox" class="list__task-checkbox" id="checkboxTarefa3"
                                            ">
                                        <p class="list__task-title">Tarefa 3</p>
                                    </div>
                                    <img class="list__task-delete" src="../../assets/icone_deletar_tarefa-subtarefa.png"
                                        alt="icone deletar tarefa">
                                </div>
                                <ul class="list__subtasks"></ul>
                            </li>
                        </ul>
                    </li>
                    <li class="lists__item item-3">
                        <div class="lists__item-title">
                            <div class="lists__item-name">
                                <img src="../../assets/icone_lista.png" alt="icone lista">
                                <p class="lists__list-name" ondblclick="trocaNome(this)">Lista 3</p>
                            </div>
                            <div class="lists__item-icons">
                                <img src="../../assets/icone_editar.png" alt="icone editar">
                                <img src="../../assets/icone_deletar_lista.png" alt="icone deletar">
                            </div>
                        </div>
                        <ul class="lists__item-tasks container-tasks"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/criarTarefa.js"></script>
    <script src="./js/criarSubtarefa.js"></script>
    <script src="./js/tarefaConcluida.js"></script>
    <script src="./js/subtarefaConcluida.js"></script>
    <script src="./js/deletar.js"></script>
    <script src="./js/trocaClasse.js"></script>
    <script src="./js/trocaNome.js"></script>
</body>

</html>
