<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/main.css" />
</head>

<body background="../../assets/pattern.png">
    <main class="background-color">
        <div class="signin container">
            <img src="../../assets/marca_mini_app.png" class="signin__logo" alt="imagem do logo">
            <div class="login container">
                <img src="../../assets/seta.png" class="login__back" alt="imagem de uma seta">
                <p class="login__enter">Entrar</p>
                <form class="login__form" action="/pages/lists/lists.html" method="POST" name="contact">
                    <label for="name"></label>
                    <input type="text" class="login__name" id="name" name="name" placeholder="Nome">
                    <label for="password"></label>
                    <input type="password" class="login__password" id="password" name="password" placeholder="Senha">
                    <button class="button login__button" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
