<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/main.css" />
</head>

<body background="../../assets/pattern.png">
    <main class="background-color">
        <div class="signup container">
            <img src="../../assets/marca_mini_app.png" class="signup__logo" alt="imagem do logo">
            <div class="register container">
                <img src="../../assets/seta.png" class="register__back" alt="imagem de uma seta">
                <img src="../../assets/camera.png" class="register__camera" alt="imagem de uma camera">
                <p class="register__create">Criar Conta</p>
                <form class="register__form" action="/pages/lists/lists.html" method="POST" name="contact">
                    <label for="name"></label>
                    <input type="text" class="register__name" id="name" name="name" placeholder="Nome">
                    <label for="email"></label>
                    <input type="email" class="register__email" id="email" name="email" placeholder="EndereÃ§o de e-mail">
                    <label for="password"></label>
                    <input type="password" class="register__password" id="password" name="password" placeholder="Senha">
                    <button class="button button-orange register__button" type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
